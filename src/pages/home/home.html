<ion-header no-border>

  <ion-buttons end>
    <button id="options-btn" ion-button icon-only clear large (click)="mainOptions($event)">
      <ion-icon class="options-icon" name="more"></ion-icon>
    </button>
  </ion-buttons>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-slides *ngIf="cars.length == 0">
    <ion-slide>
      <div class="diag">
        <ion-icon class="car-icon" name="sad"></ion-icon>
      </div>
      <div>
        <h2 class="car-name">No cars to show</h2>
        <p class="car-state">Start by adding some</p>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-slides *ngIf="cars.length > 0" pager>
    <ion-slide *ngFor="let car of cars">
      <div class="diag">
        <ion-icon class="car-icon" name="car"></ion-icon>
        <ion-icon *ngIf="car.status == 1" class="flame-icon" name="flame"></ion-icon>
      </div>
      <div>
        <h2 class="car-name">{{car.name}}</h2>
        <p class="car-state car-state-{{car.id}} ">{{states[car.status]}}</p>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer no-border>

  <button [disabled]="!showOptions()" id="main-btn" ion-button icon-only clear large (click)="showCarOptions()">
    <ion-icon class="actions-icon" name="arrow-dropup"></ion-icon>
  </button>

</ion-footer>
